<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BRAINIACS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            max-width: 400px;
            width: 90%;
            padding: 25px;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .input-box {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            margin: 10px 0;
            transition: border 0.3s ease;
        }
        .input-box:focus {
            border-color: #0056b3;
        }
        .reset-btn {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            width: 100%;
        }
        .reset-btn:hover {
            background: #0056b3;
        }
        .back-login {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .back-login:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>
        <input type="email" class="input-box" placeholder="Enter your email" required>
        <button class="reset-btn">Send Reset Link</button>
        <a href="signin.html" class="back-login">Back to Login</a>
    </div>
</body>
</html>
