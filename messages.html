<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging - BRAINIACS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <!-- Sidebar with user list -->
        <div class="chat-sidebar">
            <h2>Chats</h2>
            <ul>
                <li class="active">John Doe</li>
                <li>Jane Smith</li>
                <li>Michael Lee</li>
                <li>Emily Davis</li>
                <li>David Brown</li>
            </ul>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-header">
                <h3>John Doe</h3>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <p>Hey, how's it going?</p>
                    <span class="timestamp">10:15 AM</span>
                </div>
                <div class="message sent">
                    <p>I'm good! What about you?</p>
                    <span class="timestamp">10:16 AM</span>
                </div>
                <div class="message received">
                    <p>Just working on a new project.</p>
                    <span class="timestamp">10:18 AM</span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>

    <a href="home.html" class="back-home">Back to Home</a>

</body>
</html>
